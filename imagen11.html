<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en nuestra tienda</title>
</head>
<body>

    <h1>Registro en nuestra tienda</h1>

    <form action="#" method="post">
        <label for="usuario">Nombre de usuario</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Ej: luis"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Ej: luis@gmail.com"><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" placeholder="Ej: 21"><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <label for="recomendado">Recomendado por:</label><br>
        <select id="recomendado" name="recomendado">
            <option value="google">Google</option>
            <option value="amigo">Un amigo</option>
            <option value="redes">Redes sociales</option>
        </select><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="30"></textarea><br><br>

        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto términos y condiciones</label><br><br>

        <input type="submit" value="Registrar">
    </form>

</body>
</html>
