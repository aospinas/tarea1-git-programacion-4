<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Concierto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo" class="logo">
        <span class="title">Tu concierto</span>
    </div>
    <p>Bienvenido a este blog de conciertos...</p>
    <img src="concierto.jpg" alt="Imagen de concierto" class="image">
</body>
</html>
